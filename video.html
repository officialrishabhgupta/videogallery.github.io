<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="video.css">
    <title>videoPlayer</title>
</head>

<body>
    <div class="container">
        <h1>HOW TO MAKE A VIDEO GALLERY</h1>
        <div class="row">
            <div class="col">
                <div class="feature-img">
                    <img src="./pic1.png" width="100%" alt="">
                    <img src="./play.png" class="play-btn" alt="" 
                    onclick="playVideo('./video.mp4')">
                </div>
            </div>
            <div class="col">
                <div class="small-img-row">
                    <div class="small-img">
                        <img src="./pic2.png" alt="">
                        <img src="./play.png" class="play-btn" alt=""
                        onclick="playVideo('./ropeway.mp4')">
                    </div>
                    <p>How to add multiple videos in a website or<br> to make a video gallery </p>
                </div>
                <div class="small-img-row">
                    <div class="small-img">
                        <img src="./pic3.png" alt="">
                        <img src="./play.png" class="play-btn" alt=""
                        onclick="playVideo('./ropeway.mp4')">
                    </div>
                    <p>How to add multiple videos in a website or<br> to make a video gallery </p>
                </div>
                <div class="small-img-row">
                    <div class="small-img">
                        <img src="./pic4.png" alt="">
                        <img src="./play.png" class="play-btn" alt=""
                        onclick="playVideo('./ropeway.mp4')">
                    </div>
                    <p>How to add multiple videos in a website or<br> to make a video gallery </p>
                </div>
            </div>
        </div>
    </div>
    <div class="video-player" id="videoPlayer">
        <video width="100%" controls autoplay id="myVideo">
            <source src="./rauf_faik.mp4" type="video/mp4" class="post-image">
        </video>
        <img src="./close.png" class="close-btn" alt="" onclick="stopVideo('./video.mp4')">
    </div>

    
    <script>
        var videoPlayer = document.getElementById("videoPlayer");
        var myVideo = document.getElementById("myVideo");

        function stopVideo(){
            videoPlayer.style.display = "none";
        }

        function playVideo(file) {
            myVideo.src = file;
            videoPlayer.style.display = "block";
        }

    </script>

</body>

</html>
